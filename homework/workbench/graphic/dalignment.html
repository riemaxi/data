<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>STAIRS heatmap - demo</title>

        <script src="/socket.io/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
	<script src="js/graphix.js"></script>

        <script>
         socket = io();
         socket.on("dalign", (msg) => add_lines(msg));

	l = new Layout(10,10)

	socket.emit("dalign")


         function add_lines(data){
	   data = data.split(',')
	   a = data[0].split(" ")
	   b = data[1].split(" ")
	   bnd = getBoundaries(a)
	   bnd = getBoundaries(b, bnd.min, bnd.max)

	   l.add( {
			component: new Bars(a, bnd.min, bnd.max),
			position: {x: 10, y: l.region.length * 60 + 40},
			size: {width: 800, height: 100}
			})

	   l.add( {
			component: new Bars(b, bnd.min,bnd.max),
			position: {x: 10, y: l.region.length * 60 + 30},
			size: {width: 800, height: 100}
			})

         
	 }

         function getBoundaries(data, minv = 500, maxv = -500){
		for (let i=0; i < data.length; i++){
			if (isNaN(data[i]))
				continue;

			minv = Math.min(minv, data[i])
			maxv = Math.max(maxv, data[i])
		}
		return {min : minv, max : maxv}
	 }

         function setup(){
           createCanvas(900,600);
           background(230);
           stroke(1)
         }

         function draw(){
           l.update()
         }

	</script>

    </head>
