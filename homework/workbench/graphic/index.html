<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>STAIRS heatmap - demo</title>

	 <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="/socket.io/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
	<script src="js/graphix.js"></script>

        <script>
         socket = io();
         socket.on('heatmap', (msg) => add_record(msg));
	 socket.emit('heatmap')

	hm = new Heatmap()

	layout = new Layout(10,10,[
		{
			component: hm,
			position: {x: 10, y: 10},
			size: {width: 800, height: 100}

		}
	])

         function add_record(data){
	   data = data.split(" ")
	   if (data[2] == "init")
		init_heatmap(data[0], data[1])
	   else
	        hm.addScore(data[1], data[0], data[2])
         }

	function init_heatmap(rows, cols){
		hm.set(rows, cols)
	}


         function setup(){
           createCanvas(900,600).parent('canvas');
           background(200);
           stroke(1)
         }

         function draw(){
           layout.update()
         }

	</script>

    </head>

<body>
 <table>
  <tr>
   <td>Heatmap</td>
   <td>Selection</td>
  </tr>

  <tr>
   <td>
    <div id="canvas" ></div>
   </td>
   <td>
    <div id="detail">{{selection}}</div>
   </td>
  </tr>
 </table>

 <script src="gui/detail.js"></script>
</body>
